<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>判断邮箱格式</title>
	</head>
	<body>
		<script>
			function charge(email) {
				var index = email.indexOf('@');
				if(email.length > 0) {
					if(index == -1 || email.indexOf('.') == -1) {
						alert("请输入正确的邮箱格式!");
					} else {
						var name = email.substring(0,index);
						alert("登录的邮箱名称为："+name);
					}
				} else {
					alert("邮箱不能为空！");
				}
			}
			charge(prompt("请输入邮箱地址："));
		</script>
	</body>
</html>
