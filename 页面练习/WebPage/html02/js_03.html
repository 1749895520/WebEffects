<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js03</title>
	</head>
	<body>
		<script type="text/javascript">
			var input = prompt("请输入数字：");
			if(input>3){
				for(var i=0;i<input;i++) {
					for(var j=i;j<input;j++) {
						document.write("*&nbsp;&nbsp;");
					}
					document.write("<br />");
				}
			}
		</script>
	</body>
</html>
