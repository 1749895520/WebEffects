<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>二级选项菜单（jqurey）</title>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var choices=[
				["1","2","3"],
				["4","5","6"],
				["7","8","9"],
			];
			$(function(){
				$("#First").change(function(){
					var ans = choices[this.value];
					$("#Second").empty();
					$(ans).each(function(i,n){
						$("#Second").append("<option>"+n+"</option>");
					});
				});
			});
		</script>
	</head>
	<body>
		<select id="First">
			<option value="-1">请选择</option>
			<option value="0">A</option>
			<option value="1">B</option>
			<option value="2">C</option>
		</select>
		<select  id="Second">
			
		</select>
	</body>
</html>
