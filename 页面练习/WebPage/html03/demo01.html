<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>二级选项菜单</title>
		<script type="text/javascript">
			var choices=[
				["1","2","3"],
				["4","5","6"],
				["7","8","9"],
			];
			function isSelect() {
				var selectFirst = document.getElementById("First");
				var value = selectFirst.value;
				var ans = choices[value];
				var selectSecond = document.getElementById("Second");
				selectSecond.options.length = 0;
				for(var i=0;i<ans.length;i++) {
					var text = ans[i];
					var creatSelect = document.createElement("option");
					var creatText = document.createTextNode(text);
					creatSelect.appendChild(creatText);
					selectSecond.appendChild(creatSelect);
				}
			}
		</script>
	</head>
	<body>
		<select onchange="isSelect()" id="First">
			<option value="-1">请选择</option>
			<option value="0">A</option>
			<option value="1">B</option>
			<option value="2">C</option>
		</select>
		<select  id="Second">
			
		</select>
	</body>
</html>
