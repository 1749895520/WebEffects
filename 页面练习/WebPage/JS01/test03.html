<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p id="p">我是一个段落</p>
		<script>
			window.alert(5+6);
			document.getElementById("p").innerHTML = "我已被修改";

			function myfunction() {
				document.write(Date());

			c = a + b;
			console.log(c);
		</script>
