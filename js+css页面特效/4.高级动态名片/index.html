<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>高级动态名片展示</title>
</head>
<body>
    <div class="a">
        <div class="b">
            <a href="#">高级动态名片</a>
            <h2>XXXXXXXXXX</h2>
            <span>
                balabalabalabala </br>
                balabalabalabalabalabalabalabala </br>
                balabalabalabala </br>
                balabalabalabala </br>
            </span>
        </div>
        <div class="c">
            <!-- --i计算平面圆柱的动效延迟和距离的
                --w则是用来计算平面圆柱的宽度 -->
            <div class="d" style="--i:1;--w:1.5"></div>
            <div class="d" style="--i:2;--w:1.6"></div>
            <div class="d" style="--i:3;--w:1.4"></div>
            <div class="d" style="--i:4;--w:1.7"></div>
            <div class="e" style="--i:1"></div>
        </div>
        <div class="f">XXXXX</div>
    </div>
</body>
</html>
